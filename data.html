<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campfire Coffee Beanmaster</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
<h3>New kiosk entry form</h3>
  <form id ="newKiosk">
    <fieldset>
      <legend> Kiosk entry data </legend>

        <label for= "name"> Name </label>
        <input name= "name"  type="text">

        <label for= "minCustomer"> minCustomer </label>
        <input name= "minCustomer"  type="text">

        <label for= "maxCustomer"> maxCustomer </label>
        <input name= "maxCustomer"  type="text">

        <label for= "cupsPerCustomer"> cupsPerCustomer </label>
        <input name= "cupsPerCustomer"  type="text">

        <label for= "lbsPerCustomer"> lbsPerCustomer </label>
        <input name= "lbsPerCustomer"  type="text">

        <button id="submitKiosk" type="submit">Submit</button>

    </fieldset>
  </form>

    <section id="projections">
    </section>
    <section id="totalLbsByHour">
    </section>
    <script type="text/javascript" src="js/beanmaster.js"></script>
  </body>
</html>
